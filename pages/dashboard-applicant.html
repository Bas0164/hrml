<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sollicitanten Dashboard</title> <!-- Titel van de pagina -->
    <link rel="icon" type="image/x-icon" href="../img/icon.ico"><!-- Favicon instellen -->
    <link rel="stylesheet" href="../css/style.css"> <!-- CSS-stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Animate.css -->
</head>

<body>
    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- Toggle button voor mobiel scherm -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link mr-5" href="../index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-5" href="overview.html">VACATURES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-5 active" href="dashboard-applicant.html">PROFIEL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logoutBtn">UITLOGGEN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dashboard container mt-5">
        <div class="row">
            <!-- Welkomstsectie -->
            <div class="col-md-4 mt-5">
                <div class="card shadow-lg mb-4 bg-light">
                    <div class="card-body text-center">
                        <h5 class="card-title">Welkom, <span id="username">[Gebruikersnaam]</span></h5>
                        <!-- Dynamische gebruikersnaam -->
                        <a href="editprofile.html" class="btn btn-primary">Bewerk Profiel</a>
                    </div>
                </div>
                <div class="card shadow-lg mb-4 bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Aanbevolen Vacatures</h5>
                        <ul class="list-group list-group-flush" id="recommendedJobs">
                            <!-- Dynamisch ingevulde lijst van aanbevolen vacatures -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Sollicitatiesectie -->
            <div class="col-md-8 mt-5">
                <div class="card shadow-lg bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Mijn Sollicitaties</h5>
                        <table class="table table-hover table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Vacature</th> <!-- Naam van de vacature -->
                                    <th scope="col">Feedback</th> <!-- Feedback op sollicitatie -->
                                    <th scope="col">Status</th> <!-- Huidige status van sollicitatie -->
                                </tr>
                            </thead>
                            <tbody id="applications">
                                <!-- Dynamisch ingevulde sollicitatie-informatie -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div> <!-- Footer van de pagina -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/dashboard-applicant.js"></script>
</body>

</html>

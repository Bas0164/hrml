<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRML Login</title> <!-- Titel van de pagina -->
    <link rel="icon" type="image/x-icon" href="../img/icon.ico"><!-- Favicon instellen -->
    <link rel="stylesheet" href="../css/style.css"> <!-- CSS-stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Animate.css -->
</head>

<body>
    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="Logo" height="50"> <!-- Logo in de navigatiebalk -->
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- Menu icoon voor mobiele weergave -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link mr-5" aria-current="page" href="../index.html">HOME</a>
                        <!-- Link naar homepagina -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-5" href="overview.html">VACATURES</a> <!-- Link naar vacaturepagina -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">PROFIEL</a> <!-- Link naar profielpagina -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login formulier -->
    <div class="container mt-5">
        <div class="row justify-content-center" style="margin-top: 10em;">
            <div class="col-md-6">
                <div class="profile-card animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <h3 class="card-title text-center font-weight-bold">Login</h3> <!-- Titel van het formulier -->
                        <form id="loginForm" method="post">
                            <div class="form-group font-weight-bold">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Enter username" required> <!-- Invoer voor gebruikersnaam -->
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password" required> <!-- Invoer voor wachtwoord -->
                            </div>
                            <button type="submit" class="profile-btn btn-primary btn-block">Login</button>
                            <!-- Inlogknop -->
                        </form>
                        <div class="text-center mt-3">
                            <a href="register.html"
                                class="register-btn btn-secondary animate__animated animate__fadeInUp">Nog geen account?
                                Registreer hier</a> <!-- Link naar registratiepagina -->
                        </div>
                        <div id="responseMessage" class="mt-3" style="color: red; font-weight: bold;"></div>
                        <!-- Foutmelding bij inlogfout -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div> <!-- Footer wordt hier ingeladen via JavaScript -->
    <!-- JQuery en CryptoJS voor het inloggen en wachtwoord hashen -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/login.js"></script>
    <!-- <script src="../js/onload.js"></script> -->
</body>

</html>

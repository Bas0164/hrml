<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRML Vacature Toevoegen</title> <!-- Titel van de pagina -->
    <link rel="icon" type="image/x-icon" href="../img/icon.ico"><!-- Favicon instellen -->
    <link rel="stylesheet" href="../css/style.css"> <!-- CSS-stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Animate.css -->
</head>

<body>
    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom fixed-top animate__animated animate__fadeInDown">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="Logo" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Menu-items -->
                    <li class="nav-item">
                        <a class="nav-link mr-5" aria-current="page" href="../index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-5" href="overview.html">VACATURES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">PROFIEL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulier voor het toevoegen van een vacature -->
    <div class="container mt-5">
        <div class="row justify-content-center" style="margin-top: 10em;">
            <div class="col-md-6">
                <div class="profile-card animate__animated animate__fadeInUp">
                    <div class="card-body">
                        <h3 class="card-title text-center font-weight-bold">Vacature Toevoegen</h3>
                        <form id="addVacancyForm" enctype="multipart/form-data">
                            <!-- Titel van de vacature -->
                            <div class="form-group font-weight-bold">
                                <label for="vacancieTitel">Titel</label>
                                <input type="text" class="form-control" id="vacancieTitel" name="vacancieTitel"
                                    required>
                            </div>
                            <!-- Beschrijving van de vacature -->
                            <div class="form-group font-weight-bold">
                                <label for="vacancieText">Beschrijving</label>
                                <textarea class="form-control" id="vacancieText" name="vacancieText" rows="5"
                                    required></textarea>
                            </div>
                            <!-- Benodigde skills voor de vacature -->
                            <div class="form-group font-weight-bold">
                                <label for="skills">Benodigde Skills</label>
                                <input type="text" class="form-control" id="skills" name="skills" required>
                            </div>
                            <!-- Foto van de vacature -->
                            <div class="form-group font-weight-bold">
                                <label for="vacanciePicture">Foto</label>
                                <input type="file" class="form-control-file" id="vacanciePicture" name="vacanciePicture"
                                    accept="image/*" required>
                            </div>
                            <!-- Verzendknop om vacature toe te voegen -->
                            <button type="submit" class="profile-btn btn-primary btn-block">Vacature Toevoegen</button>
                        </form>
                        <!-- Berichten over succes of fout bij toevoegen -->
                        <div id="responseMessage" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Voettekst toevoegen -->
    <div id="footer"></div>
    <script src="../js/addvacancy.js"></script>
    <!-- Vereiste externe scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>

</html>
